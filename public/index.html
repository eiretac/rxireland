<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ireland on Roblox</title>
    <link rel="icon" href="img/logo.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="css/index.css"> <!-- Correct CSS path -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="/javascript/theme.js" defer></script> <!-- Correct JS path -->
</head>

<body>
    <header>
        <nav class="navbar navbar-default" role="navigation" aria-labelledby="RebootSrMainMenuNav" id="main-navbar">
            <div class="container">
                <div class="navbar-header">
                    <a href="https://rxireland.org" navbar-logo-width="">
                        <link rel="preload" as="image" href="/static/_reboot/_reboot_app/img/Image_Logo.png" fetchpriority="high">
                        <img src="img/gov.ie.png" alt="gov - Irish Government logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="RebootMainMenu">
                    <h2 class="sr-only" id="RebootSrMainMenuNav" style="color: #FFF;">
                        Main navigation
                    </h2>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/en/search/?sort_by=published_date&amp;type=press_releases">News</a></li>
                        <li><a href="/en/help/departments/">Departments</a></li>
                        <li><a href="/en/services/">Services</a></li>
                        <li class="dropdown" style="border-left: 1px solid white">
                            <a href="/pages/signin.html" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Log in <span class="caret"></span>
                            </a>
                            <div class="col-sm-12 col-xs-12 hidden-lg hidden-md margin-bottom-sm"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>gov.ie</h1>
        <p>what the frick.</p>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left footer-section">
                <img src="/img/gov.ie.png" alt="Government of Ireland logo" class="footer-logo" />
                <p>&copy; rxireland. All Rights Reserved</p>
            </div>
            <div class="footer-middle footer-section">
                <h3>Company</h3>
                <ul class="footer-links">
                    <li><a href="#careers">Careers</a></li>
                    <li><a href="#mediacentre">Media Centre</a></li>
                    <li><a href="/pages/privacy-policy.html">Privacy Policy</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-right footer-section">
                <h3>Connect with us</h3>
                <div class="social-icons">
                    <a href="https://discord.gg/btJ9cVPa5m"><i class="fab fa-discord"></i></a>
                    <a href="https://twitter.com/"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://tiktok.com/@rxireland"><i class="fab fa-tiktok"></i></a>
                    <a href="https://instagram.com//"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Updates the header with the user's name if signed in
        function updateHeader() {
            const authLink = document.getElementById('auth-link');
            const username = localStorage.getItem('username');

            if (username) {
                authLink.innerHTML = `<a href="/pages/logout.html">Welcome, ${username}</a>`;
            } else {
                authLink.innerHTML = '<a href="/pages/signin.html">Sign in</a>';
            }
        }

        document.addEventListener('DOMContentLoaded', updateHeader);
    </script>
    <script src="javascript/callback.js"></script>
</body>
</html>
